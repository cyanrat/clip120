<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff6f0, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #cc3366;
      text-shadow: 1px 1px #fff;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
    }

    .polaroid {
      background: white;
      padding: 10px;
      width: 180px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: rotate(var(--rotate));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .polaroid:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .polaroid img {
      width: 100%;
      display: block;
    }

    .caption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #444;
      text-align: center;
    }

    .board {
      background: #fffaf0;
      border: 4px solid #cc3366;
      border-radius: 12px;
      padding: 30px 20px;
      margin-top: 40px;
      max-width: 700px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 1.2em;
      color: #333;
      position: relative;
    }

    .board::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 20px;
      background: #cc3366;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday!</h1>

  <div class="gallery">
    <div class="polaroid" style="--rotate: -3deg">
      <img src="ojan.jpeg" alt="Polaroid" />
      <div class="caption">Teks Ini Bisa Diubah</div>
    </div>
  </div>

  <div class="board">
    Hari ini adalah hari spesial! Semoga tahun ini penuh dengan kebahagiaan, cinta, dan pencapaian luar biasa. Selamat ulang tahun!
  </div>

</body>
</html>
