<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Kenangan</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to bottom, #fff6f0, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .polaroid {
      background: white;
      padding: 10px;
      width: 180px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: rotate(var(--rotate));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .polaroid:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .polaroid img {
      width: 100%;
      display: block;
    }

    .caption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #444;
      text-align: center;
    }

    h1 {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #cc3366;
      text-shadow: 1px 1px #fff;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h1>ðŸ’Œ Teks Ini Bisa Diubah ðŸ’Œ</h1>

  <div class="polaroid" style="--rotate: -5deg">
    <img src="foto1.jpg" alt="Foto 1" />
    <div class="caption">Teks Ini Bisa Diubah</div>
  </div>

  <div class="polaroid" style="--rotate: 4deg">
    <img src="foto2.jpg" alt="Foto 2" />
    <div class="caption">Teks Ini Bisa Diubah</div>
  </div>

  <div class="polaroid" style="--rotate: -7deg">
    <img src="foto3.jpg" alt="Foto 3" />
    <div class="caption">Teks Ini Bisa Diubah</div>
  </div>

  <div class="polaroid" style="--rotate: 3deg">
    <img src="foto4.jpg" alt="Foto 4" />
    <div class="caption">Teks Ini Bisa Diubah</div>
  </div>

  <div class="polaroid" style="--rotate: -3deg">
    <img src="ojan.jpeg" alt="Foto 5" />
    <div class="caption">Teks Ini Bisa Diubah</div>
  </div>

</body>
</html>
