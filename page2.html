<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff6f0, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2em;
      color: #cc3366;
      text-shadow: 1px 1px #fff;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
    }

    .polaroid {
      background: white;
      padding: 10px;
      width: 180px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: rotate(var(--rotate));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .polaroid:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .polaroid img {
      width: 100%;
      display: block;
    }

    .caption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #444;
      text-align: center;
    }
     .board {
      size: 300%;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday!</h1>

  <div class="gallery">
    <div class="polaroid" style="--rotate: -3deg">
      <img src="ojan.jpeg" alt="Polaroid" />
      <div class="caption">Teks Ini Bisa Diubah</div>
    </div>

  </div>
 <div class="caption" >Teks Ini Bisa Diubah
</div>
</body>
</html>
